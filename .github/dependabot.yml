version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "ivanenkomaksym"
    assignees:
      - "ivanenkomaksym"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
    groups:
      react:
        patterns:
          - "react*"
          - "@types/react*"
      next:
        patterns:
          - "next*"
      eslint:
        patterns:
          - "eslint*"
          - "@typescript-eslint/*"
      tailwind:
        patterns:
          - "tailwindcss*"
          - "autoprefixer*"
          - "postcss*"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    reviewers:
      - "ivanenkomaksym"
    assignees:
      - "ivanenkomaksym"